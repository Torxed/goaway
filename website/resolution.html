<!doctype html>
<html lang="en">
  <head>
    <title>goaway</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/resolution.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=JetBrains+Mono"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
  </head>

  <body>
    <div id="sidenav" class="sidenav">
      <div class="sidenav-content">
        <div class="top-section">
          <img id="logo" src="/static/logo.png" />
          <div>
            <p class="top-section-header">goaway</p>
            <p class="top-section-text">Be gone!</p>
          </div>
        </div>
        <div class="hidden" id="update-available-indicator">
          <button class="update-available-btn">Update available!</button>
        </div>

        <div class="system-metrics">
          <p id="server-version">v0.0.0</p>
          <div class="metric" title="Total system CPU usage">
            <i class="fa-solid fa-microchip"></i>
            <span id="cpu-usage"></span>
          </div>
          <div class="metric" title="CPU temperature">
            <i class="fa-solid fa-temperature-half"></i>
            <span id="cpu-temp"></span>
          </div>
          <div class="metric" title="Total memory usage">
            <i class="fa-solid fa-memory"></i>
            <span id="mem-usage"></span>
          </div>
          <div class="metric" title="Database Size">
            <i class="fa-solid fa-database"></i>
            <span id="db-usage"></span>
          </div>
        </div>

        <nav class="nav-links">
          <a href="./index.html">
            <i class="icon fa-solid fa-house-user"></i>
            <span>Dashboard</span>
          </a>
          <a href="./logs.html">
            <i class="icon fa-solid fa-list"></i>
            <span>Logs</span>
          </a>
          <a href="./domains.html">
            <i class="icon fa-solid fa-server"></i>
            <span>Domains</span>
          </a>
          <a href="./lists.html">
            <i class="icon fa-solid fa-seedling"></i>
            <span>Lists</span>
          </a>
          <a class="selected" href="#">
            <i class="icon fa-solid fa-hat-wizard"></i>
            <span>Resolution</span>
          </a>
          <a href="./upstream.html">
            <i class="icon fa-solid fa-up-right-and-down-left-from-center"></i>
            <span>Upstream</span>
          </a>
          <a href="./clients.html">
            <i class="icon fa-solid fa-users"></i>
            <span>Clients</span>
          </a>
          <a href="./settings.html">
            <i class="icon fa-solid fa-gears"></i>
            <span>Settings</span>
          </a>
          <a href="./changelog.html">
            <i class="icon fa-solid fa-newspaper"></i>
            <span>Changelog</span>
          </a>
        </nav>

        <div class="bottom-links">
          <a href="#" id="logout">
            <i class="icon fa-solid fa-user-xmark"></i>
            <span>Logout</span>
          </a>
          <a
            href="https://github.com/pommee/goaway"
            target="_blank"
            id="github-link"
          >
            <i class="icon fa-brands fa-github"></i>
            <span>GitHub</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Main content area -->
    <div id="main">
      <div class="page-top">
        <h1 class="page-title">Resolution</h1>
        <p class="page-description">Use custom names for ip addresses.</p>
      </div>
      <div id="resolution-container">
        <table id="resolution-table" class="display">
          <thead>
            <tr>
              <th>Domain</th>
              <th>IP</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="add-resolution-form" class="form-container">
        <h2>Add New Resolution Entry</h2>
        <form id="resolutionEntryForm">
          <div class="form-group">
            <label for="ipAddress">IP Address:</label>
            <input
              type="text"
              id="ipAddress"
              placeholder="192.168.0.2"
              required
            />
            <div class="error-message" id="ipError"></div>
          </div>

          <div class="form-group">
            <label for="domainName">Domain:</label>
            <input
              type="text"
              id="domainName"
              placeholder="some.domain"
              required
            />
            <div class="error-message" id="domainError"></div>
          </div>

          <div class="form-actions">
            <button type="submit" id="submitResolution">Add Entry</button>
          </div>
        </form>
      </div>
      <div id="modal-update" class="modal">
        <div class="modal-content">
          <button id="cancelUpdate" class="cancel-button">Ã—</button>
          <h2 id="update-available-header">Do you want to update?</h2>
          <p id="update-available-text"></p>
          <a href="./changelog.html" id="changelog-link" class="changelog-link"
            >[View changelog]</a
          >
          <textarea
            id="eventLog"
            readonly
            unselectable="on"
            placeholder="Update process will show information here..."
          ></textarea>
          <button id="confirmUpdate" class="confirm-button">Accept</button>
        </div>
      </div>
    </div>

    <script src="/static/js/util.js"></script>
    <script src="/static/js/serverStatus.js"></script>
    <script src="/static/js/resolution.js"></script>
    <script src="/static/js/updater.js"></script>
  </body>
</html>
