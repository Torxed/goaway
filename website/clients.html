<!DOCTYPE html>
<html lang="en">
  <head>
    <title>goaway</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=JetBrains+Mono"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/clients.css" />
  </head>

  <body>
    <div id="sidenav" class="sidenav">
      <div class="sidenav-content">
        <div class="top-section">
          <img id="logo" src="/static/logo.png" />
          <div>
            <p class="top-section-header">goaway</p>
            <p class="top-section-text">Be gone!</p>
          </div>
        </div>

        <button class="theme-toggle" title="Toggle theme">
          <i class="fas fa-sun"></i>
        </button>

        <div class="system-metrics">
          <p id="server-version">v0.0.0</p>
          <div class="metric" title="Total system CPU usage">
            <i class="fa-solid fa-microchip"></i>
            <span id="cpu-usage"></span>
          </div>
          <div class="metric" title="CPU temperature">
            <i class="fa-solid fa-temperature-half"></i>
            <span id="cpu-temp"></span>
          </div>
          <div class="metric" title="Total memory usage">
            <i class="fa-solid fa-memory"></i>
            <span id="mem-usage"></span>
          </div>
          <div class="metric" title="Database Size">
            <i class="fa-solid fa-database"></i>
            <span id="db-usage"></span>
          </div>
        </div>

        <nav class="nav-links">
          <a href="./index.html">
            <i class="icon fa-solid fa-house-user"></i>
            <span>Dashboard</span>
          </a>
          <a href="./logs.html">
            <i class="icon fa-solid fa-list"></i>
            <span>Logs</span>
          </a>
          <a href="./domains.html">
            <i class="icon fa-solid fa-server"></i>
            <span>Domains</span>
          </a>
          <a href="./lists.html">
            <i class="icon fa-solid fa-seedling"></i>
            <span>Lists</span>
          </a>
          <a href="./upstream.html">
            <i class="icon fa-solid fa-up-right-and-down-left-from-center"></i>
            <span>Upstream</span>
          </a>
          <a class="selected" href="#">
            <i class="icon fa-solid fa-users"></i>
            <span>Clients</span>
          </a>
          <a href="./settings.html">
            <i class="icon fa-solid fa-gears"></i>
            <span>Settings</span>
          </a>
          <a href="./changelog.html">
            <i class="icon fa-solid fa-newspaper"></i>
            <span>Changelog</span>
          </a>
        </nav>

        <div class="bottom-links">
          <a href="#" id="logout">
            <i class="icon fa-solid fa-user-xmark"></i>
            <span>Logout</span>
          </a>
          <a
            href="https://github.com/pommee/goaway"
            target="_blank"
            id="github-link"
          >
            <i class="icon fa-brands fa-github"></i>
            <span>GitHub</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Main content area -->
    <div id="main">
      <div class="page-top">
        <h1 class="page-title">Clients</h1>
        <p class="page-description">
          Hostnames and IP addresses of known clients.
        </p>
      </div>
      <div id="client-cards-container" class="cards-container"></div>
    </div>
    <div id="client-modal" class="modal">
      <div class="modal-content">
        <span id="modal-close" class="close">&times;</span>
        <h2 id="modal-client-name"></h2>
        <p id="modal-client-ip"></p>
        <p id="modal-client-last-seen"></p>

        <table class="client-stats">
          <tr>
            <td>Total Requests:</td>
            <td id="modal-total-requests"></td>
          </tr>
          <tr>
            <td>Unique Domains:</td>
            <td id="modal-unique-domains"></td>
          </tr>
          <tr>
            <td>Blocked Requests:</td>
            <td id="modal-blocked-requests"></td>
          </tr>
          <tr>
            <td>Cached Requests:</td>
            <td id="modal-cached-requests"></td>
          </tr>
          <tr>
            <td>Avg Response Time:</td>
            <td id="modal-avg-response-time"></td>
          </tr>
          <tr>
            <td>Most Queried Domain:</td>
            <td id="modal-most-queried"></td>
          </tr>
        </table>

        <h3>All Queried Domains</h3>
        <div id="modal-all-domains" class="modal-domains-list"></div>

        <div class="modal-actions">
          <button id="block-client" class="action-button">WIP</button>
          <button id="unblock-client" class="action-button">WIP</button>
          <button id="remove-client" class="action-button">WIP</button>
        </div>
      </div>
    </div>

    <script src="/static/js/util.js"></script>
    <script src="/static/js/serverStatus.js"></script>
    <script src="/static/js/clients.js"></script>
  </body>
</html>
