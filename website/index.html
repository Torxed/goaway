<!doctype html>
<html lang="en">
<head>
    <title>goaway</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.2.1/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>

<body>
    <div id="sidenav" class="sidenav">
        <div class="sidenav-content">
            <div class="top-section">
                <img id="logo" src="/static/logo.png" />
                <div>
                    <p class="top-section-header">goaway</p>
                    <p class="top-section-text">Be gone!</p>
                </div>
            </div>

            <div class="system-metrics">
                <div class="metric">
                    <i class="fa-solid fa-microchip"></i>
                    <span id="cpu-usage"></span>
                </div>
                <div class="metric">
                    <i class="fa-solid fa-temperature-half"></i>
                    <span id="cpu-temp"></span>
                </div>
                <div class="metric">
                    <i class="fa-solid fa-memory"></i>
                    <span id="mem-usage"></span>
                </div>
            </div>

            <nav class="nav-links">
                <a class="selected" href="#">
                    <i class="icon fa-solid fa-house-user"></i>
                    <span>Dashboard</span>
                </a>
                <a href="./logs.html">
                    <i class="icon fa-solid fa-list"></i>
                    <span>Logs</span>
                </a>
                <a href="./domains.html">
                    <i class="icon fa-solid fa-server"></i>
                    <span>Domains</span>
                </a>
                <a href="./lists.html">
                    <i class="icon fa-solid fa-seedling"></i>
                    <span>Lists</span>
                </a>
                <a href="./upstream.html">
                    <i class="icon fa-solid fa-up-right-and-down-left-from-center"></i>
                    <span>Upstream</span>
                </a>
                <a href="./clients.html">
                    <i class="icon fa-solid fa-users"></i>
                    <span>Clients</span>
                </a>
                <a href="./settings.html">
                    <i class="icon fa-solid fa-gears"></i>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="bottom-links">
                <a href="#" id="logout">
                    <i class="icon fa-solid fa-user-xmark"></i>
                    <span>Logout</span>
                </a>
                <a href="https://github.com/pommee/goaway" target="_blank" id="github-link">
                    <i class="icon fa-brands fa-github"></i>
                    <span>GitHub</span>
                </a>
            </div>
        </div>
    </div>

    <div id="main">
        <div class="card-container">
            <div class="card" id="card-queries">
                <p>Total queries</p>
                <p class="card-text"></p>
            </div>
            <div class="card" id="card-blocked">
                <p>Queries blocked</p>
                <p class="card-text"></p>
            </div>
            <div class="card" id="card-blocked-percentage">
                <p>Percentage blocked</p>
                <p class="card-text"></p>
            </div>
            <div class="card" id="card-blocked-domains">
                <p>Blocked domains</p>
                <p class="card-text"></p>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="requestChart"></canvas>
        </div>
        <div id="card-top-blocked-domains">
            <p>Top Blocked Domains</p>
            <table class="blocked-domains-table">
                <thead>
                    <tr>
                        <th>Domain</th>
                        <th>Hits</th>
                        <th>Frequency</th>
                    </tr>
                </thead>
                <tbody id="blocked-domains-body"></tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/util.js"></script>
    <script src="/static/js/serverStatus.js"></script>
    <script src="/static/js/metricsCards.js"></script>
    <script src="/static/js/queriesTimeline.js"></script>
</body>
</html>
