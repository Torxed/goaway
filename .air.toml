root = "."
tmp_dir = "tmp"

[build]
bin = "./tmp/main"
args_bin = [
    "--dnsport=6121",
    "--webserverport=8080",
    "--loglevel=0",
    "--disablelogging=false",
    "--auth=false",
    "--statisticsRetention=7",
]
cmd = "go build -o ./tmp/main ."
exclude_dir = ["assets", "tmp", "vendor"]
include_ext = ["go", "tpl", "tmpl", "html", "css", "js"]

[color]
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[misc]
clean_on_exit = true
